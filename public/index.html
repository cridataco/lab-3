<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informaci칩n del Nodo</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Evita scroll global */
    }
    .container {
      width: 90%;
      max-width: 800px;
      height: 90%;
      background: white;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin: 0 0 20px;
    }
    .info {
      margin-bottom: 20px;
    }
    .info div {
      margin-bottom: 10px;
    }
    .logs {
      flex: 1; /* Para que ocupe todo el espacio restante */
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: #fafafa;
      border-radius: 5px;
    }
    .logs ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .logs li {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Informaci칩n del Nodo</h1>
    <div class="info">
      <div><strong>Puerto:</strong> <span id="port">Cargando...</span></div>
      <div><strong>Estado:</strong> <span id="status">Cargando...</span></div>
    </div>
    
    <div class="logs">
      <h2>Logs</h2>
      <ul id="logs"></ul>
    </div>
  </div>

  <script>
    const socket = io(); // Conexi칩n al servidor
    const logsContainer = document.getElementById('logs');
    const portElement = document.getElementById('port');
    const statusElement = document.getElementById('status');

    const NODE_PORT = window.location.port; 

    portElement.textContent = NODE_PORT;
    statusElement.textContent = 'Activo';

    socket.on('otherLog', (log) => {
      const logsList = document.getElementById('logs');
      const li = document.createElement('li');
      li.textContent = log;
      logsList.appendChild(li);

      if (logsList.childElementCount > 50) {
        logsList.removeChild(logsList.firstChild);
      }

      logsList.scrollTop = logsList.scrollHeight; // Hace scroll autom치ticamente al final
    });

    socket.on('connect', () => {
      socket.emit('getLogs');
    });
  </script>
</body>
</html>
